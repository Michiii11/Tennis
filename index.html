<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis</title>
    <link rel="icon" type="image/x-icon" href="./logo.png">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" id="d1" placeholder="ITN Player 1">
                <input type="text" id="d2" placeholder="ITN Player 2">
                <input type="text" id="d3" placeholder="ITN Player 3">
                <input type="text" id="d4" placeholder="ITN Player 4">
                <a href="#">Player 1 won</a>
                <a href="#">Player 2 won</a>
                <button onclick="getITN(2)">Calculate</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Single</h1>
                <input type="text" id="s1" placeholder="ITN Player 1">
                <input type="text" id="s2" placeholder="ITN Player 2">
                <a href="#" onclick="sieger = 1; verlierer = 2;">Player 1 won</a>
                <a href="#" onclick="sieger = 2; verlierer = 1;">Player 2 won</a>
                <button onclick="getITN(1)">Calculate</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Single</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Single</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Double</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Double</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
