<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>ITN Rechner</title>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/557f0c19d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="toggle">
            <p class="active" onclick="selectSingleOrDoubleMode(this)">Einzel</p>
            <p onclick="selectSingleOrDoubleMode(this)">Doppel</p>
        </div>

        <div class="itnFields">
            <div class="itnField">
                <input type="text" placeholder="10.000">
                <select name="sik" id="sikSelect1">
                    <option value="Sicher">Sicher</option>
                    <option value="Nicht Sicher">Nicht Sicher</option>
                </select>
            </div>

            <div class="itnField">
                <input type="text" placeholder="10.000">
                <select name="sik" id="sikSelect2">
                    <option value="Sicher">Sicher</option>
                    <option value="Nicht Sicher">Nicht Sicher</option>
                </select>
            </div>
        </div>

        <div class="changedITNField winner">
            <header>
                <p>Sieg f√ºr dich</p>
                <button class="outlined" onclick="continueWithWinOrLose(this)">weiter Rechnen</button>
            </header>
            <div class="rows"></div>
        </div>

        <div class="changedITNField loser">
            <header>
                <p>Niederlage</p>
                <button class="outlined" onclick="continueWithWinOrLose(this)">weiter Rechnen</button>
            </header>
            <div class="rows"></div>
        </div>

        <button class="filled" onclick="newGame()">neues Spiel</button>
    </main>

    <nav>
        <div class="item active">
            <i class="fa-solid fa-calculator"></i>
            <p>Normal</p>
        </div>
        <div class="item">
            <i class="fa-solid fa-trophy"></i>
            <p>Turnier</p>
        </div>
        <div class="item">
            <i class="fa-solid fa-baseball"></i>
            <p>Cup</p>
        </div>
    </nav>
</body>
</html>
